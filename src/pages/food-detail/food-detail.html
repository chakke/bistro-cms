<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons start left (click)="onClickBack()">
            <button ion-button icon-only>
                <ion-icon name="arrow-back"></ion-icon>
              </button>
        </ion-buttons>
        <ion-title>Chỉnh sửa món ăn</ion-title>
        <ion-buttons end (click)="onClickSave()">
            <button ion-button clear>
              <ion-icon name="add" style="padding:6px"></ion-icon>
              Lưu
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>

</ion-content>
